<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Post UI</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="post">
            <div class="top">
                <div class="left">
                    <div class="logo"><img src="https://plus.unsplash.com/premium_photo-1763306454161-2587c3791de3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1M3x8fGVufDB8fHx8fA%3D%3D"></div>
                    <div class="userName">@chai_lover123</div>
                </div>
                <i class="ri-more-2-fill"></i>
            </div>
            <div class="postImg">
                <img id="pointerImg" src="https://media.istockphoto.com/id/1336601313/photo/top-view-of-indian-herbal-masala-chai-or-traditional-beverage-tea-with-milk-and-spices-kerala.webp?a=1&b=1&s=612x612&w=0&k=20&c=MbKwu6EcL6HdYiE-yVYC6th6VW1p48fXxnun13yQw6E=">
                <i class="ri-heart-3-fill"></i>
            </div>
            <div class="bottom">
                <div class="left">
                    <i id="like" class="ri-heart-3-line"></i>
                    <i class="ri-chat-1-line"></i>
                    <i id="bookmark" class="ri-send-plane-2-line"></i>
                </div>
                <i class="ri-bookmark-line"></i>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

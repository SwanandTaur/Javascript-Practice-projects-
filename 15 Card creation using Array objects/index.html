<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card creation Using array objects</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="cards">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aG90ZWx8ZW58MHx8MHx8fDA%3D"
          />
          <div class="info">
            <div class="top">
              <div class="hotelName">Kanazawa Grand Inn Hotel</div>
              <div class="rent">$48</div>
            </div>
            <div class="about">
              <div class="aboutHotel">
                <div class="rating"><i class="ri-bard-fill"></i>4.8</div>
                <div class="goodness">Excellent Location</div>
              </div>
              <div class="offer">28% less than usual</div>
            </div>
            <div class="tags">
              <div class="tag"><i class="ri-medal-line"></i>3-star Hotel</div>
              <div class="tag"><i class="ri-wifi-line"></i>Free wifi</div>
              <div class="tag"><i class="ri-roadster-line"></i>Parking</div>
              <div class="tag"><i class="ri-cake-3-line"></i>Food</div>
            </div>
            <div class="bottom">
              <div class="like"><i class="ri-heart-3-line"></i></div>
              <!--<i class="ri-heart-3-fill"></i>-->
              <div class="bookmark"><i class="ri-bookmark-line"></i></div>
              <!--<i class="ri-bookmark-fill"></i>-->
              <div class="book">
                Book Now <i class="ri-book-marked-line"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Profile Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form class="inputs">
        <input type="text" id="picAddress" placeholder="Add the profile pic here..." />
        <input type="text" id="userName" placeholder="Enter the Fullname here"/>
        <input type="text" id="proff" placeholder="Enter the proffession here"/>
        <input type="text" id="about" placeholder="Write about the profile User"/>
        <input type="submit" id="submit"/>
      </form>
      <div class="cards"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
